<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Multiplication Table Generator</h1>
        </header>
        <div class="content">
            <div class="form-section">
                <form id="multiplicationForm">
                    <fieldset>
                        <legend>Please enter the table ranges</legend>
                        <label for="startY">Minimum Column Value</label>
                        <input type="number" id="startY" name="startY" required>
                        <div id="slider-startY" class="slider"></div>
                        <label for="endY">Maximum Column Value</label>
                        <input type="number" id="endY" name="endY" required>
                        <div id="slider-endY" class="slider"></div>
                        <label for="startX">Minimum Row Value</label>
                        <input type="number" id="startX" name="startX" required>
                        <div id="slider-startX" class="slider"></div>
                        <label for="endX">Maximum Row Value</label>
                        <input type="number" id="endX" name="endX" required>
                        <div id="slider-endX" class="slider"></div>
                        <div class="button-group">
                            <button type="submit" class="save-table-button">Save Table</button>
                            <button type="button" id="resetSliders" class="reset-sliders-button">Reset the
                                Slider</button>
                        </div>
                    </fieldset>
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
            <div class="table-section">
                <button id="deleteSelected" class="delete-selected-button">Delete Selected Tabs</button>
                <div id="tabs">
                    <ul>
                        <li>
                            <input type="checkbox" class="tab-checkbox" data-tab="tab-1">
                            <a href="#tab-1">Input</a>
                        </li>
                    </ul>
                    <div id="tab-1">
                        <div id="tableContainer" class="table-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
